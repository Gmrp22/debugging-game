<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="app">
      <div class="container mx-auto">
        <div class="game-title">
          <h1>Debugging Game</h1>
          <h2>Gidla Rivera Pac 1508217</h2>
          <span class="score">
            <span class="score-label">Puntos:</span>
            <span class="score-value">0</span>
          </span>
          <button id="start" type="button">
            Iniciar Juego
          </button>
        </div>
    
        <div class="game">
          <!-- 4: Agregar al menos 8 agujeros con un bug -->
          <!-- Le agregue bug-id para identificar los diferentes bug y generarlos aleatoriamente -->
          <div class="hole" data-bug="1">
            <div class="bug" ></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole" data-bug="2">
            <div class="bug" ></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole" data-bug="3">
            <div class="bug" ></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole" data-bug="4">
            <div class="bug" ></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole"  data-bug="5">
            <div class="bug"></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole" data-bug="6">
            <div class="bug" ></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole"  data-bug="7">
            <div class="bug"></div>
            <div class="hole-decoration"></div>
          </div>
          <div class="hole" data-bug="8">
            <div class="bug" ></div>
            <div class="hole-decoration"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
